<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Image Slider Carousel Example</title>
    <link
      href="https://www.cssscript.com/demo/sticky.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Animated Image Slider Carousel Example</h1>
    <div>
      <div id="carbon-block"></div>
      <script
        async
        src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
      ></script>
      <!-- CSSScript Demo Page -->
      <ins
        class="adsbygoogle"
        style="display: inline-block; width: 728px; height: 90px"
        data-ad-client="ca-pub-2783044520727903"
        data-ad-slot="3025259193"
      ></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <p>A cool animated image slider/carousel using only JavaScript and CSS.</p>
    <div class="content">
      <i data-action="left" class="btn-chevron left bx bx-chevron-left"></i>
      <div class="slider">
        <img
          data-info="Image Description 1"
          class="slider-image"
          src="https://www.cssscript.com/demo/dummy/1.jpg"
        />
        <img
          data-info="Image Description 2"
          class="slider-image"
          src="https://www.cssscript.com/demo/dummy/2.jpg"
        />
        <img
          data-info="Image Description 3"
          class="slider-image"
          src="https://www.cssscript.com/demo/dummy/3.jpg"
        />
        <img
          data-info="Image Description 4"
          class="slider-image"
          src="https://www.cssscript.com/demo/dummy/1.jpg"
        />
        <img
          data-info="Image Description 5"
          class="slider-image"
          src="https://www.cssscript.com/demo/dummy/2.jpg"
        />
        <img
          data-info="Image Description 6"
          class="slider-image"
          src="https://www.cssscript.com/demo/dummy/3.jpg"
        />
      </div>
      <i data-action="right" class="btn-chevron right bx bx-chevron-right"></i>
    </div>
  </body>
  <script src="js/library.js"></script>
  <script src="js/script.js"></script>
</html>
