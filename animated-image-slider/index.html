<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Image Slider Carousel Example</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Animated Image Slider Carousel Example</h1>
    <p>A cool animated image slider/carousel using only JavaScript and CSS.</p>
    <div class="content">
      <i data-action="left" class="btn-chevron left bx bx-chevron-left"></i>
      <div class="slider">
        <img
          data-info="Image Description 1"
          class="slider-image"
          src="https://picsum.photos/id/10/750/500"
        />
        <img
          data-info="Image Description 2"
          class="slider-image"
          src="https://picsum.photos/id/11/750/500"
        />
        <img
          data-info="Image Description 3"
          class="slider-image"
          src="https://picsum.photos/id/12/750/500"
        />
        <img
          data-info="Image Description 4"
          class="slider-image"
          src="https://picsum.photos/id/13/750/500"
        />
        <img
          data-info="Image Description 5"
          class="slider-image"
          src="https://picsum.photos/id/14/750/500"
        />
        <img
          data-info="Image Description 6"
          class="slider-image"
          src="https://picsum.photos/id/15/750/500"
        />
      </div>
      <i data-action="right" class="btn-chevron right bx bx-chevron-right"></i>
    </div>
  </body>
  <script src="js/library.js"></script>
  <script src="js/script.js"></script>
</html>
